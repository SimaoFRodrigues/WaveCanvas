<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Visualização de Áudio</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="WaveCanvas/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>
          Sistema de Visualização de Áudio <i class="bi bi-soundwave"></i>
        </h1>
      </header>

      <main>
        <section id="controls">
          <div class="control-group">
            <h3>Controlos de Áudio</h3>
            <button id="startMic" class="btn-primary">Iniciar Microfone</button>
            <button id="stopAudio" class="btn-secondary" disabled>
              Parar Áudio
            </button>
            <input type="file" id="audioFile" accept="audio/*" />
          </div>

          <div class="control-group">
            <h3>Visualização</h3>
            <select id="visualizationType">
              <option value="" selected disabled hidden>
                Selecione um modo
              </option>
              <option value="spectrum">Espectro de Frequências</option>
              <option value="waveform">Forma de Onda</option>
              <option value="particles">Partículas</option>
              <option value="circular">Espectro Circular</option>
              <option value="oscilloscope">Osciloscópio</option>
            </select>
          </div>

          <div class="control-group">
            <h3>Exportação</h3>
            <button id="exportPNG" class="btn-primary">Exportar PNG</button>
            <button id="exportJPEG" class="btn-primary">Exportar JPEG</button>
          </div>
        </section>

        <section id="visualization-area">
          <!-- Canvas -->
          <canvas id="audioCanvas"></canvas>
          <div id="audioInfo">
            <p id="audioStatus">Áudio: Parado</p>
            <p id="audioLevel">Nível: 0%</p>
          </div>
        </section>

        <section id="properties-panel">
          <h3>Propriedades da Visualização</h3>
          <div id="properties-container">
            <!-- Propriedades dinâmicas serão inseridas aqui -->
          </div>
        </section>
      </main>

      <div id="errorModal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Erro</h3>
          <p id="errorMessage"></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="WaveCanvas/js/app.js"></script>
    <script src="WaveCanvas/js/audio_processor.js"></script>
    <script src="WaveCanvas/js/audio_visualization.js"></script>
    <script src="WaveCanvas/js/export_manager.js"></script>
    <script src="WaveCanvas/js/ui_manager.js"></script>
    <script src="WaveCanvas/js/visualization_engine.js"></script>
    <script src="WaveCanvas/js/visualizations/particle_visualization.js"></script>
    <script src="WaveCanvas/js/visualizations/spectrum_visualization.js"></script>
    <script src="WaveCanvas/js/visualizations/waveform_visualization.js"></script>
    <script src="WaveCanvas/js/visualizations/oscilloscope_visualization.js"></script>
    <script src="WaveCanvas/js/visualizations/circular_visualization.js"></script>
  </body>
</html>
